<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的旅遊助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nagoya.css">
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

    <header class="sticky top-0 z-50 bg-white border-b px-6 py-4 flex justify-between items-center card-shadow">
        <h1 id="page-title" class="text-xl font-bold tracking-tight text-slate-800">行程表 PLAN</h1>
        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center text-blue-600">
            <i class="fa-solid fa-plane-departure text-sm"></i>
        </div>
    </header>

    <main class="p-4 pb-32">
        <div id="plan" class="tab-content active space-y-6">
            <div class="bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl p-5 text-white shadow-lg">
                <p class="font-semibold text-lg">去程 CX530 / 回程 CX531</p>
            </div>
            <p class="text-center text-gray-400 py-10">行程內容...</p>
        </div>

        <div id="guide" class="tab-content space-y-6">
            <div class="bg-white rounded-2xl p-5 card-shadow">
                <h2 class="text-xl font-bold">景點導覽</h2>
            </div>
        </div>

        <div id="wallet" class="tab-content space-y-6">
            <div class="bg-white rounded-2xl p-5 card-shadow space-y-4">
                <h3 class="font-bold">匯率換算</h3>
                <input id="calc-input" type="text" placeholder="輸入金額..." class="w-full bg-gray-50 rounded-xl p-4">
                <button onclick="calculateExchange()" class="bg-blue-500 text-white w-full py-3 rounded-xl font-bold">計算</button>
                <p id="calc-result" class="text-center text-2xl font-bold text-blue-600 mt-2">NT$ 0</p>
            </div>
            <div id="expense-list" class="space-y-3"></div>
        </div>

        <div id="lists" class="tab-content space-y-6">
            <div id="checklist-container" class="space-y-3"></div>
            <textarea id="memo-input" oninput="saveMemo()" class="w-full h-32 bg-white rounded-xl p-4 card-shadow" placeholder="備忘錄..."></textarea>
        </div>

        <div id="info" class="tab-content">
            <div class="bg-white rounded-2xl p-5 card-shadow">
                <p>緊急電話：110</p>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 glass-nav border-t flex justify-around items-center px-2 py-3 safe-bottom z-50">
        <button onclick="showTab('plan', '行程表 PLAN', this)" class="nav-item active flex flex-col items-center gap-1 text-blue-600">
            <i class="fa-solid fa-calendar-day text-xl"></i>
            <span class="text-[10px] font-bold">PLAN</span>
        </button>
        <button onclick="showTab('guide', '深度導覽 GUIDE', this)" class="nav-item flex flex-col items-center gap-1 text-gray-400">
            <i class="fa-solid fa-map-location-dot text-xl"></i>
            <span class="text-[10px] font-bold">GUIDE</span>
        </button>
        <button onclick="showTab('wallet', '錢包記帳 WALLET', this)" class="nav-item flex flex-col items-center gap-1 text-gray-400">
            <i class="fa-solid fa-wallet text-xl"></i>
            <span class="text-[10px] font-bold">WALLET</span>
        </button>
        <button onclick="showTab('lists', '清單備忘 LISTS', this)" class="nav-item flex flex-col items-center gap-1 text-gray-400">
            <i class="fa-solid fa-list-check text-xl"></i>
            <span class="text-[10px] font-bold">LISTS</span>
        </button>
        <button onclick="showTab('info', '實用資訊 INFO', this)" class="nav-item flex flex-col items-center gap-1 text-gray-400">
            <i class="fa-solid fa-circle-info text-xl"></i>
            <span class="text-[10px] font-bold">INFO</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
