<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的旅遊助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

    <header class="sticky top-0 z-50 bg-white border-b px-6 py-4 flex justify-between items-center card-shadow">
        <h1 id="page-title" class="text-xl font-bold tracking-tight text-slate-800">行程表 PLAN</h1>
        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center text-blue-600">
            <i class="fa-solid fa-plane-departure text-sm"></i>
        </div>
    </header>

    <main class="p-4 pb-32">
        <div id="plan" class="tab-content active space-y-6">
            <div class="bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl p-5 text-white shadow-lg">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-xs opacity-80 uppercase tracking-widest">Flight Info</p>
                        <p class="font-semibold text-lg">去程 CX530 / 回程 CX531</p>
                    </div>
                    <i class="fa-solid fa-ticket text-2xl opacity-50"></i>
                </div>
                <div class="border-t border-white/20 pt-4">
                    <p class="text-xs opacity-80 uppercase tracking-widest">Accommodation</p>
                    <p class="font-medium text-sm">三井花園飯店名古屋普米爾</p>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-sm font-bold text-gray-400 uppercase ml-2">Daily Itinerary</h3>
                <div class="bg-white rounded-2xl p-4 card-shadow border border-gray-100 relative overflow-hidden">
                    <div class="absolute left-0 top-0 w-1 h-full bg-blue-500"></div>
                    <div class="flex justify-between items-center mb-3">
                        <span class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-xs font-bold">DAY 1</span>
                        <span class="text-xs text-gray-400">2025/03/19</span>
                    </div>
                    <div class="space-y-4">
                        <div class="flex gap-4">
                            <div class="text-sm font-bold text-blue-500 w-12 text-center">15:30</div>
                            <div class="flex-1">
                                <p class="font-semibold text-gray-800">抵達名古屋中部國際機場</p>
                                <div class="flex gap-2 mt-2">
                                    <a href="https://maps.google.com" target="_blank" class="text-[10px] bg-gray-100 px-2 py-1 rounded text-gray-600"><i class="fa-solid fa-location-dot mr-1"></i>Google Maps</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="guide" class="tab-content space-y-6">
            <div class="bg-white rounded-2xl overflow-hidden card-shadow">
                <div class="h-40 bg-gray-200 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?auto=format&fit=crop&w=800&q=80')"></div>
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-2">名古屋城導覽</h2>
                    <article class="prose prose-slate text-sm leading-relaxed text-gray-600">
                        <p class="mb-4">名古屋城是德川幕府的象徵，也是日本百大名城之一。</p>
                        <div class="bg-slate-50 border-l-4 border-slate-300 p-3 italic text-xs">"冷知識：金鯱象徵著防火的避邪物..."</div>
                    </article>
                </div>
            </div>
        </div>

        <div id="wallet" class="tab-content space-y-6">
            <div class="bg-white rounded-2xl p-5 card-shadow space-y-4">
                <div class="flex justify-between items-center">
                    <h3 class="font-bold">匯率換算 (JPY → TWD)</h3>
                    <div class="text-xs bg-gray-100 px-2 py-1 rounded">1 TWD = <input id="rate-setting" type="number" value="4.76" class="w-10 bg-transparent font-bold"> JPY</div>
                </div>
                <input id="calc-input" type="text" placeholder="輸入金額或算式 (如 500+200)" class="w-full bg-gray-50 border-none rounded-xl p-4 text-lg font-mono focus:ring-2 focus:ring-blue-500">
                <div class="flex justify-between items-end">
                    <button onclick="calculateExchange()" class="bg-blue-500 text-white px-6 py-2 rounded-xl font-bold shadow-md active:scale-95 transition-transform">計算</button>
                    <div class="text-right">
                        <p class="text-xs text-gray-400">預估台幣</p>
                        <p id="calc-result" class="text-2xl font-bold text-blue-600">NT$ 0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl p-5 card-shadow space-y-4">
                <h3 class="font-bold">新增記帳</h3>
                <div class="grid grid-cols-2 gap-3">
                    <input id="exp-item" type="text" placeholder="品項" class="bg-gray-50 border-none rounded-lg p-3 text-sm">
                    <input id="exp-amount" type="number" placeholder="日幣金額" class="bg-gray-50 border-none rounded-lg p-3 text-sm">
                </div>
                <button onclick="saveExpense()" class="w-full bg-slate-800 text-white px-6 py-3 rounded-lg text-sm font-bold active:scale-95 transition-transform">儲存支出</button>
            </div>
            <div id="expense-list" class="space-y-3"></div>
        </div>

        <div id="lists" class="tab-content space-y-6">
            <div class="bg-white rounded-2xl p-5 card-shadow">
                <h3 class="font-bold mb-4">行前準備 CheckList</h3>
                <div id="checklist-container" class="space-y-3"></div>
            </div>
            <div class="bg-white rounded-2xl p-5 card-shadow">
                <h3 class="font-bold mb-4">個人備忘錄</h3>
                <textarea id="memo-input" oninput="saveMemo()" placeholder="輸入內容..." class="w-full h-32 bg-gray-50 border-none rounded-xl p-4 text-sm focus:ring-2 focus:ring-blue-500"></textarea>
                <div id="memo-links" class="flex flex-wrap gap-2 mt-3"></div>
            </div>
        </div>

        <div id="info" class="tab-content space-y-4">
            <div class="bg-white rounded-2xl p-5 card-shadow space-y-4">
                <h3 class="font-bold border-b pb-2">實用連結</h3>
                <a href="https://www.jma.go.jp/jma/index.html" target="_blank" class="flex items-center justify-between p-3 bg-blue-50 rounded-xl text-blue-700">
                    <span><i class="fa-solid fa-cloud-sun mr-3"></i>日本氣象廳預報</span>
                    <i class="fa-solid fa-chevron-right text-xs"></i>
                </a>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 glass-nav border-t flex justify-around items-center px-2 py-3 safe-bottom z-50">
        <button onclick="showTab('plan', '行程表 PLAN', this)" class="nav-item active flex flex-col items-center gap-1 text-blue-600">
            <i class="fa-solid fa-calendar-day text-xl"></i>
            <span class="text-[10px] font-bold">PLAN</span>
        </button>
        <button onclick="showTab('guide', '深度導覽 GUIDE', this)" class="nav-item flex flex-col items-center gap-1 text-gray-400">
            <i class="fa-solid fa-map-location-dot text-xl"></i>
            <span class="text-[10px] font-bold">GUIDE</span>
        </button>
        <button onclick="showTab('wallet', '錢包記帳 WALLET', this)" class="nav-item flex flex-col items-center gap-1 text-gray-400">
            <i class="fa-solid fa-wallet text-xl"></i>
            <span class="text-[10px] font-bold">WALLET</span>
        </button>
        <button onclick="showTab('lists', '清單備忘 LISTS', this)" class="nav-item flex flex-col items-center gap-1 text-gray-400">
            <i class="fa-solid fa-list-check text-xl"></i>
            <span class="text-[10px] font-bold">LISTS</span>
        </button>
        <button onclick="showTab('info', '實用資訊 INFO', this)" class="nav-item flex flex-col items-center gap-1 text-gray-400">
            <i class="fa-solid fa-circle-info text-xl"></i>
            <span class="text-[10px] font-bold">INFO</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
